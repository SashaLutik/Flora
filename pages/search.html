    <header class="header">
      <div class="search">
        <div class="container">
          <div class="search__inner">
            <input class="search__input" type="text" placeholder="Поиск..." />
            <button class="search__button">
              <svg
                class="search__btn"
                width="18"
                height="18"
                viewBox="0 0 18 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"

                  stroke-linecap="round"
                  stroke-linejoin="round"
                />

          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="plant__inner">
        <div class="container">
          <ul class="plant__list">
            <li class="plant__item">
              <a href="./flower.html?flower=agapanthus" class="plant__item-link">
                <div class="plant__img-box">
                  <img src="../assets/images/search/1.jpg" alt="Агапантус" />
                </div>
                <div class="plant__content">
                  <p class="plant__title">Агапантус</p>
                  <p class="plant__text">Африканская лилия, Нильская лилия</p>
                </div>
              </a>
            </li>
            <li class="plant__item">
              <a
                href="./flower.html?flower=alstroemeria"
                class="plant__item-link"

                  <img src="../assets/images/search/2.jpg" alt="" />
                </div>
                <div class="plant__content">
                  <p class="plant__title">Альстромерия</p>
                  <p class="plant__text">Перуанская лилия, Лилия инков</p>
                </div>
              </a>
            </li>
            <li class="plant__item">
              <a href="./flower.html?flower=amaryllis" class="plant__item-link">

                  <p class="plant__text">Ложная спирея</p>
                </div>
              </a>
            </li>
            <li class="plant__item">
              <a href="./flower.html?flower=astrantia" class="plant__item-link">
                <div class="plant__img-box">
                  <img src="../assets/images/search/5.jpg" alt="" />
                </div>
                <div class="plant__content">
                  <p class="plant__title">Астранция</p>
                  <p class="plant__text">Звездовка</p>
                </div>
              </a>
            </li>
            <li class="plant__item">
              <a href="./flower.html?flower=aster" class="plant__item-link">
                <div class="plant__img-box">

                <div class="plant__content">

                </div>

            <li class="plant__item">
              <a href="./flower.html?flower=berzelia" class="plant__item-link">
